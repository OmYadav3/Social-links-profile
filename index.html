<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="img"><img src="./assets/images/avatar-jessica.jpeg" alt=""></div>
    <div class="user-name flexbox"><h2>Jessica Randall</h2></div>
    <div class="location flexbox">London, United Kingdom</div>
    <div class="bio flexbox">"Front-end developer and avid reader."</div>
    <div class="social-media">
      <button>Github</button>
      <button>Frontent Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</body>
</html>
